<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="inputDisplay" placeholder="0" disabled />
      <input type="text" id="outputDisplay" placeholder="Result" disabled />
    </div>
    <div class="buttons">
        <button class="red" onclick="clearAll()">C</button>
        <button class="red" onclick="backspace()">←</button>
        <button class="orange" onclick="percentage()">%</button>
        <button class="orange" onclick="sqrt()">√</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="orange" onclick="append('/')">÷</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="orange" onclick="append('*')">×</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="orange" onclick="append('-')">−</button>

        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="red" onclick="calculate()">=</button>
        <button class="orange" onclick="append('+')">+</button>

        <button class="orange" onclick="memoryAdd()">M+</button>
        <button class="orange" onclick="memorySubtract()">M-</button>
        <button class="orange" onclick="memoryRecall()">MR</button>
        <button class="orange" onclick="memoryClear()">MC</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
